# =========== MOB GRIEFING ===========
# Add mobs to the disabled-mobs list to stop them
# modifying blocks in any way, or picking up any items
# You can also use /grief to add/remove mobs from here
grief:
  disabled-mobs:
    - spider
    # - creeper

# =========== JOIN AND QUIT MESSAGES ===========
# Disable for vanilla message
# To fully remove message, set enabled to true and leave message as ""
# Placeholders: <player>
join-message:
  enabled: true
  message: "<gradient:#41FF6D:#72BAFF><player> hopped on</gradient>"

quit-message:
  enabled: true
  message: "<gradient:#FF5E5E:#FFBC72><player> hopped off</gradient>"